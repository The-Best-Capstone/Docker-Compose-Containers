version: "3"
services:
    timescaledb:
        image: timescale/timescaledb:latest-pg11
        environment:
            POSTGRES_PASSWORD: "tEst123@"
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: unless-stopped

volumes:
    db-data:
        driver: local
